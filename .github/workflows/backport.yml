name: Backport changes to all maintenance branches
on:
 push:
  branches:
   - main
jobs:
  backport:
    strategy:
      matrix:
        branch: ['5.0', '5.1', '5.2', '5.3', '5.4', '5.5']
    uses: ./.github/workflows/backport-workflow.yml@main
    with:
      label: '["backport to all versions"]'
      target-branch: v/${{ matrix.branch }}
    secrets: inherit
